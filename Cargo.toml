[package]
name = "runic"
version = "0.5.0"
authors = ["Andrew <andrew.pa@outlook.com>"]

[dependencies]
winit = "0.8"

[target.'cfg(windows)'.dependencies]
winapi = "0.2"
user32-sys = "0.1"
kernel32-sys = "0.2"

[target.'cfg(target_os="macos")'.dependencies]
objc = "0.2"
cocoa = "0.9"

[target.'cfg(any(target_os="macos", target_os="linux"))'.dependencies]
cairo-sys-rs = "0.4"
pango-sys = "0.4"
pangocairo-sys = "0.4"
gobject-sys = "0.4"

[target.'cfg(linux)'.dependencies]
x11-dl = "2.15"
